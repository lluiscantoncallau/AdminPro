<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Perfil de usuario</h3>
            <p class="text-muted m-b-30 font-13"> Nombre usuario </p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" id="exampleInputEmail1"
                                    placeholder="Nombre de usuario" required>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-email"></i></div>
                                <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" id="exampleInputEmail1" required
                                    placeholder="Correo electronico">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10 btn-block">
                                <i class="fa fa-save"></i> Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card card-body" align="center">
            <h3 class="box-title m-b-0">Fotografia del usuario</h3>
            <p class="text-muted m-b-30 font-13"> {{ usuario.nombre }} </p>

            <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
            <br>
            <input (change)="seleccionImagen($event.target.files[0])"type="file">
            <br>
            <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-warning waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i> Actualizar foto</button>

        </div>
    </div>
</div>
