<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar medico">
            </div>
        </div>
    </div>
</div>

<div class="row  animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong> Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span> Espere por favor</span>
        </div>
    </div>
 
</div>
<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="m-b-20 ">
                    <button type="button" class="btn btn-primary" (click)="crearHospital()">
                        <i class="fa fa-plus"></i>
                        Crear Medico
                    </button>
                </div>
                <h3 class="card-title"> Usuarios registrados (<small>{{totalRegistros}}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>                            
                            <th>Nombre</th>                            
                            <th></th>
                        </tr>                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img [src]="hospital.img | imagen: 'hospital'" [alt]="hospital.nombre" class="w50 pointer" (click)="mostrarModal(hospital)">
                            </td>                           
                            <td> 
                               <input name="nombre" class="form-control" type="text" [(ngModel)]="hospital.nombre">
                            </td>                           
                            <td class="w120">
                                <button class="btn btn-primary mr-1"><i class="fa fa-save" (click)="GuardarCambios(hospital)"></i></button>
                                <button class="btn btn-danger" (click)="borrarHospital(hospital)"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>                    
                </table>
                <button (click)="cambiarSkip(-5)" class="btn btn-secondary mr-1">
                    Anteriores
                </button>
                <button (click)="cambiarSkip(5)" class="btn btn-secondary">
                    Siguientes
                </button>
            </div>
        </div>
    </div>
</div>
