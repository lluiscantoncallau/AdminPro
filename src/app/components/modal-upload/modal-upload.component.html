<div class="fondo-negro animated fadeIn" [ngClass]="modalservice.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cambiar Imagen</h5>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img *ngIf="!imagenTemp" [src]="'noImage' | imagen" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                    <br>
                    <input (change)="seleccionImagen($event.target.files[0])"type="file">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
                    <button [disabled]="!imagenTemp" (click)="subirImagen()" type="button" class="btn btn-primary">Subir Imagen</button>
                </div>
            </div>
        </div>
    </div>

</div>
