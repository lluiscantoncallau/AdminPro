<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control"
                    placeholder="Buscar hospital">
            </div>
        </div>
    </div>
</div>

<div class="row  animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong> Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span> Espere por favor</span>
        </div>
    </div>

</div>
<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="m-b-20 ">
                    <button type="button" class="btn btn-primary" [routerLink]="['/medico','nuevo']">
                        <i class="fa fa-plus"></i>
                        Crear Medico
                    </button>
                </div>
                <h3 class="card-title"> Usuarios registrados (<small>{{totalRegistros}}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="w70">
                                <img [src]="medico.img | imagen: 'medico'" [alt]="medico.nombre" class="w50 pointer"
                                    (click)="mostrarModal(medico)">
                            </td>
                            <td>
                                {{medico.nombre}}
                            </td>
                            <td>
                                {{medico.hospital}}
                            </td>
                            <td class="w120">
                                <button class="btn btn-primary mr-1"><i class="fa fa-pencil-square-o"
                                        [routerLink]="['/medico',medico._id]"></i></button>
                                <button class="btn btn-danger" (click)="borrarMedico(medico)"><i
                                        class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarSkip(-5)" class="btn btn-secondary mr-1">
                    Anteriores
                </button>
                <button (click)="cambiarSkip(5)" class="btn btn-secondary">
                    Siguientes
                </button>
            </div>
        </div>
    </div>
</div>
