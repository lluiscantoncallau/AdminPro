<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td> <img [src]="usuario.img | imagen" [alt]="usuario.nombre"
                                    class="w50 img-circle pointer">
                            </td>
                            <td>{{usuario.nombre}}</td>
                            <td>
                                <a class="btn btn-primary" [routerLink]="['/usuarios']">
                                    <i class="fa fa-edit"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos</h4>
                <table class="table table-hover"  *ngIf="medicos.length > 0">
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td> <img [src]="medico.img | imagen: 'medico'" [alt]="medico.nombre" class="w50 pointer">
                            </td>
                            <td>{{medico.nombre}}</td>
                            <td>
                                <a class="btn btn-primary" [routerLink]="['/medico', medico._id]">
                                    <i class="fa fa-edit"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="medicos.length === 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>
                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let hospital of hosptales">
                            <td> <img [src]="hospital.img | imagen: 'hospital'" [alt]="hospital.nombre"
                                    class="w50 pointer"></td>
                            <td>{{hospital.nombre}}</td>
                            <td>
                                <a class="btn btn-primary" [routerLink]="['/hospitales']">
                                    <i class="fa fa-edit"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
</div>
